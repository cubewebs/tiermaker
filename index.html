<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Tier Maker</title>
</head>
<body>
<header class="top-header">
    <div class="logo">
        <img src="tiermaker-logo.png" alt="logo tiermaker" width="50" height="50"><h1>Tier Maker</h1>
    </div>
</header>

<section class="tier">
    <div class="row">
        <aside class="label" style="--level: var(--tier-7-color)">
            <span contenteditable="true">S</span>
        </aside>
    </div>

    <div class="row">
        <aside class="label" style="--level: var(--tier-6-color)">
            <span contenteditable="true">A</span>
        </aside>
    </div>

    <div class="row">
        <aside class="label" style="--level: var(--tier-5-color)">
            <span contenteditable="true">B</span>
        </aside>
    </div>

    <div class="row">
        <aside class="label" style="--level: var(--tier-4-color)">
            <span contenteditable="true">C</span>
        </aside>
    </div>

    <div class="row">
        <aside class="label" style="--level: var(--tier-3-color)">
            <span contenteditable="true">D</span>
        </aside>
    </div>

    <div class="row">
        <aside class="label" style="--level: var(--tier-2-color)">
            <span contenteditable="true">E</span>
        </aside>
    </div>

    <div class="row">
        <aside class="label" style="--level: var(--tier-1-color)">
            <span contenteditable="true">F</span>
        </aside>
    </div>
</section>
<section id="selectors" class="selectors">
    <div id="selector-btns">
        <button id="add-image-button" class="action-btn">
            <label>
                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="#ffffff"  stroke-width="1"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-circle-plus"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" /><path d="M9 12h6" /><path d="M12 9v6" /></svg>
                <input accept="image/*" type="file" id="image-input" hidden />
            </label>
        </button>


        <button class="action-btn">
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="#ffffff"  stroke-width="1"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-rotate-clockwise"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4.05 11a8 8 0 1 1 .5 4m-.5 5v-5h5" /></svg>
        </button>
    </div>
</section>

<section id="selector-items" class="section-items">

</section>

<script src="module.js"></script>
</body>
</html>
